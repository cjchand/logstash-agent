pipeline:
  build:
    image: docker
    commands:
      - apk add py-pip --no-cache
      - pip install docker-compose
      - docker build -t cjchand/logstash-agent .
      - docker-compose up & 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
